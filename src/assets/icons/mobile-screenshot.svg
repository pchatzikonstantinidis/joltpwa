<svg width="320" height="568"
  xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mobilebg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#366809;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#528423;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#mobilebg)" />

  <!-- Status bar -->
  <rect x="0" y="0" width="320" height="44" fill="rgba(0,0,0,0.1)" />
  <text x="160" y="28" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    9:41 ●●●●● 100%
  </text>

  <!-- Header -->
  <rect x="0" y="44" width="320" height="60" fill="rgba(255,255,255,0.1)" />
  <text x="160" y="85" fill="#fee98e" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">
    📦 ΚΟΜΒΟΣ
  </text>

  <!-- Main Content -->
  <rect x="20" y="124" width="280" height="380" fill="rgba(255,255,255,0.05)" rx="15" />

  <!-- Welcome -->
  <text x="160" y="160" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    Καλώς ήρθατε
  </text>

  <text x="160" y="185" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
    Χονδρική πώληση τροφίμων
  </text>
  <text x="160" y="200" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
    &amp; ειδών εστίασης
  </text>

  <!-- Features -->
  <g transform="translate(40, 230)">
    <!-- Feature 1 -->
    <rect x="0" y="0" width="240" height="50" fill="rgba(255,255,255,0.1)" rx="10" />
    <text x="25" y="32" fill="#fee98e" font-family="Arial, sans-serif" font-size="20">🚀</text>
    <text x="60" y="32" fill="white" font-family="Arial, sans-serif" font-size="14">Γρήγορες παραγγελίες</text>

    <!-- Feature 2 -->
    <rect x="0" y="60" width="240" height="50" fill="rgba(255,255,255,0.1)" rx="10" />
    <text x="25" y="92" fill="#fee98e" font-family="Arial, sans-serif" font-size="20">📱</text>
    <text x="60" y="92" fill="white" font-family="Arial, sans-serif" font-size="14">Offline λειτουργία</text>

    <!-- Feature 3 -->
    <rect x="0" y="120" width="240" height="50" fill="rgba(255,255,255,0.1)" rx="10" />
    <text x="25" y="152" fill="#fee98e" font-family="Arial, sans-serif" font-size="20">🔔</text>
    <text x="60" y="152" fill="white" font-family="Arial, sans-serif" font-size="14">Ειδοποιήσεις</text>

    <!-- Feature 4 -->
    <rect x="0" y="180" width="240" height="50" fill="rgba(255,255,255,0.1)" rx="10" />
    <text x="25" y="212" fill="#fee98e" font-family="Arial, sans-serif" font-size="20">💼</text>
    <text x="60" y="212" fill="white" font-family="Arial, sans-serif" font-size="14">Επαγγελματικές λύσεις</text>
  </g>

  <!-- Install button -->
  <rect x="40" y="520" width="240" height="40" fill="#fee98e" rx="20" />
  <text x="160" y="545" fill="#366809" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    📲 Εγκατάσταση
  </text>
</svg>
