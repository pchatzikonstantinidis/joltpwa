<svg width="1280" height="720"
  xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)" />
  <!-- App Title Bar -->
  <rect x="0" y="0" width="1280" height="70" fill="#1e293b" />
  <text x="50" y="45" fill="#00ff88" font-family="Fira Code, monospace" font-size="32" font-weight="bold">‚ö° JoltPWA</text>
  <!-- Main Content Area -->
  <rect x="80" y="120" width="1120" height="480" rx="24" fill="#181f2a" stroke="#00ff88" stroke-width="2" filter="url(#glow)" />
  <!-- Console Logger -->
  <rect x="120" y="180" width="1040" height="180" rx="12" fill="#0f172a" stroke="#00ff88" stroke-width="2" filter="url(#glow)" />
  <text x="140" y="210" fill="#00ff88" font-family="Fira Code, monospace" font-size="20">‚ö° CONSOLE OUTPUT</text>
  <text x="140" y="245" fill="#00ff88" font-family="Fira Code, monospace" font-size="16">Service Worker registered successfully</text>
  <text x="140" y="270" fill="#00ff88" font-family="Fira Code, monospace" font-size="16">PWA ready for offline use</text>
  <text x="140" y="295" fill="#00ff88" font-family="Fira Code, monospace" font-size="16">All systems operational</text>
  <!-- iOS Modal Popup (stylized) -->
  <rect x="900" y="340" width="240" height="200" rx="18" fill="#fff" fill-opacity="0.95" stroke="#00ff88" stroke-width="2" />
  <text x="1020" y="370" fill="#0f172a" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Add to iPhone</text>
  <text x="1020" y="400" fill="#0f172a" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">1. Tap Share</text>
  <text x="1020" y="420" fill="#0f172a" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">2. Add to Home Screen</text>
  <text x="1020" y="440" fill="#0f172a" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">3. Tap Add</text>
  <rect x="970" y="470" width="100" height="32" rx="8" fill="#00ff88" />
  <text x="1020" y="492" fill="#0f172a" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Perfect! üëç</text>
  <!-- Footer -->
  <text x="640" y="700" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">Minimal, modern, installable PWA for everyone</text>
</svg>
