<svg width="1280" height="720"
  xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#366809;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#528423;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)" />

  <!-- Header -->
  <rect x="0" y="0" width="1280" height="80" fill="rgba(255,255,255,0.1)" />

  <!-- Logo -->
  <text x="40" y="50" fill="#fee98e" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    📦 ΚΟΜΒΟΣ ΠΡΟΜΗΘΕΥΤΙΚΗ
  </text>

  <!-- Main Content Area -->
  <rect x="40" y="120" width="1200" height="500" fill="rgba(255,255,255,0.05)" rx="20" />

  <!-- Title -->
  <text x="640" y="180" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle">
    Καλώς ήρθατε
  </text>

  <!-- Subtitle -->
  <text x="640" y="220" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">
    Χονδρική πώληση τροφίμων &amp; ειδών εστίασης
  </text>

  <!-- Features Grid -->
  <g transform="translate(200, 280)">
    <!-- Feature 1 -->
    <rect x="0" y="0" width="200" height="120" fill="rgba(255,255,255,0.1)" rx="15" />
    <text x="100" y="40" fill="#fee98e" font-family="Arial, sans-serif" font-size="36" text-anchor="middle">🚀</text>
    <text x="100" y="70" fill="white" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Γρήγορες</text>
    <text x="100" y="90" fill="white" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">παραγγελίες</text>

    <!-- Feature 2 -->
    <rect x="220" y="0" width="200" height="120" fill="rgba(255,255,255,0.1)" rx="15" />
    <text x="320" y="40" fill="#fee98e" font-family="Arial, sans-serif" font-size="36" text-anchor="middle">📱</text>
    <text x="320" y="70" fill="white" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Offline</text>
    <text x="320" y="90" fill="white" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">λειτουργία</text>

    <!-- Feature 3 -->
    <rect x="440" y="0" width="200" height="120" fill="rgba(255,255,255,0.1)" rx="15" />
    <text x="540" y="40" fill="#fee98e" font-family="Arial, sans-serif" font-size="36" text-anchor="middle">🔔</text>
    <text x="540" y="70" fill="white" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Ειδοποιήσεις</text>
    <text x="540" y="90" fill="white" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">πραγματικού χρόνου</text>

    <!-- Feature 4 -->
    <rect x="660" y="0" width="200" height="120" fill="rgba(255,255,255,0.1)" rx="15" />
    <text x="760" y="40" fill="#fee98e" font-family="Arial, sans-serif" font-size="36" text-anchor="middle">💼</text>
    <text x="760" y="70" fill="white" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Επαγγελματικές</text>
    <text x="760" y="90" fill="white" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">λύσεις</text>
  </g>

  <!-- Footer -->
  <text x="640" y="680" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">
    Εγκαταστήστε την εφαρμογή για καλύτερη εμπειρία
  </text>
</svg>
